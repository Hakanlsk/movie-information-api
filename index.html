<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Moview</h1>
        <form id="form">
            <input type="text" class="search" id="search" placeholder="Search Movies" autocomplete="off">
        </form>
    </header>

    <main id="main">
        <div class="movie">
            <img src="fc.jpg" alt="Movie Title">
            <div class="movie-info">
                <h3>Movie Title</h3>
                <span class="green">9.6</span>
            </div>
            <div class="overview">
                <h3>Movie Title <small>overview</small></h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, maxime beatae soluta sit quaerat atque officia, molestiae temporibus ipsa at corporis suscipit, deleniti dolores non culpa esse voluptatem. Dignissimos, ipsa.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
